<div class="glass-card group flex h-full flex-col overflow-hidden">
  <div class="flex items-start gap-4 p-5">
    <div class="grid h-11 w-11 shrink-0 place-items-center rounded-2xl bg-white/10 ring-1 ring-white/15">
      <span class="text-sm font-semibold text-white/90">{{ tool.icon or 'AI' }}</span>
    </div>

    <div class="min-w-0 flex-1">
      <div class="flex items-center justify-between gap-3">
        <a href="{{ url_for('tool_detail', slug=tool.slug) }}" class="truncate text-base font-semibold tracking-tight text-white hover:text-white/90">
          {{ tool.name }}
        </a>
        <span class="badge">{{ tool.pricing_type }}</span>
      </div>

      <p class="mt-1 line-clamp-2 text-sm text-white/70">{{ tool.description }}</p>

      <div class="mt-3 flex flex-wrap gap-2">
        <span class="pill">{{ tool.category }}</span>
        {% for tag in (tool.use_cases or [])[:3] %}
          <span class="pill pill-muted">{{ tag }}</span>
        {% endfor %}
      </div>
    </div>
  </div>

  <div class="mt-auto border-t border-white/10 p-5">
    <div class="flex items-center justify-between gap-3">
      <a
        href="{{ tool.url }}"
        target="_blank"
        rel="noopener noreferrer"
        class="inline-flex items-center justify-center rounded-xl bg-white px-4 py-2 text-sm font-semibold text-slate-900 hover:bg-white/90"
      >
        Visit Tool
      </a>
      <a href="{{ url_for('tool_detail', slug=tool.slug) }}" class="text-sm font-semibold text-white/70 hover:text-white">
        Details
      </a>
    </div>
  </div>
</div>
